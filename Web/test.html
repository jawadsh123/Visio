<html>
  <body>
  <head>
  </head>
    <b>English Text:</b><div id="text">Sleep</div> <br>
    <b>Converted Text(Hindi):</b> <span id="translation"></span>
    <script>
      function showIt(response) {
        if(response.data)
            document.getElementById("translation").innerHTML += "<br>" + response.data.translations[0].translatedText;
            else
            alert("Error:"+response.error.message)
      }
    </script>
    <script>
      var text = escape(document.getElementById("text").innerHTML);
      var key="AIzaSyDM7gkaxXg3L4yFSpUBYAkFShV-27cuNKg";
      var source="en";
      var dest="hi";

      var url = 'https://www.googleapis.com/language/translate/v2?';
         url += 'key='+key+'&source='+source+'&target='+dest+'&callback=showIt&q='+text;
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = url;
      document.getElementsByTagName('head')[0].appendChild(script);
    </script>

  </body>
</html>
